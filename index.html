<div class="wrapper">
    <aside class="left-panel">
            <div class="color-setting">
                <fieldset class="color-setting-heading">
                    <legend>Color Setting</legend>
                    <div class="colors-schemes">
                        <span>choose a color scheme</span>
                        <div class="choose-color">
                            <label for="greyscale" class="greyscale">Grayscale
                                <input type="radio" id="greyscale" name="color-scheme">
                            </label>
                            <label for="random-colors" class="random-colors">Random color
                                <input type="radio" id="random-colors" name="color-scheme">
                            </label>
                            <label for="color-picker" class="color-picker">color picker
                                <input type="color" id="" name="color-scheme">
                            </label>
                        </div>
                    </div>
                </fieldset>   
            </div>
            <div class="grid-setting">
                <div class="display-slider-value">
                    <span class="slider-value"></span>
                </div>
                <div class="slider-wrapper">
                    <button class="decrement-slider">-</button>
                    <input type="range" value="16" max="100" min="5" class="range-slider">
                    <button class="increment-slider">+</button>
                </div>
            </div>
            <div class="reset">
                <button class="reset-btn">reset</button>
                <button class="erase">erase</button>
            </div>    
    </aside>
    <div class="right-panel">
        <div class="parent"></div>

    </div>
