<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Glory:wght@400;500;600;800&family=Lato:wght@400;700;900&family=Righteous&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="hero-text">
            <h1>Sketch-Padi</h1>
        </div>
    </header>
    <main>
        <aside class="left-panel">
            <div class="left-panel-content">
                <div class="color-setting">
                    <div class="color-tools-heading">
                        Color Tools
                    </div>
                    <div class="colors-schemes">
                        <!-- <span>choose a color scheme</span> -->
                        <div class="choose-color">
                            <div class="pick-color">
                                <input data-tooltip ="click to pick a color" type="color" id="color-picker" name="color-sheme">
                            </div>
                            <button class="random">random</button>        
                        </div>
                        <div class="erase">
                            <button class="erase-btn">erase</button>
                        </div>
                    </div>   
                </div>
                <div class="grid-setting">
                    <div class="grid-tools-heading">
                        Grid Tools
                    </div>
                    <div class="grid-tools">
                        <div class="slider-wrapper">
                            <span class="slider-value"></span>
                            <div class="slider">
                                <button class="decrement-slider">&minus;</button>
                                <input type="range" value="16" max="60" min="1" class="range-slider">
                                <button class="increment-slider">&plus;</button>
                            </div>    
                        </div>
                        <div class="reset">
                            <button class="reset-btn">reset</button>
                        </div>
                    </div>
                     
                </div>
            </div>         
        </aside>
        <div class="right-panel">
            <div class="parent"></div>
        </div>

    </main>
    
</div>
    <script src="js/app.js"></script>
</body>
</html>
